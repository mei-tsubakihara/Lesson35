<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily report system</title>
    <link rel="stylesheet" th:href="@{/css/update.css}">
</head>
<body>
    <h1>日報管理システム</h1>
    <h2>日報情報　編集ページ</h2>
    <form method="post" th:action="@{/report/update/{id}/(id=${report.employee.id})}" th:object="${report}">
     <label for="reportDate">日付</label>
        <br>
        <input type="date" th:field="*{reportDate}">
        <br>
        <label for="name">氏名</label>
        <br>
        <input type="text" th:field="*{employee.name}" readonly>
        <br>
        <label for="title">タイトル</label>
        <br>
        <input type="text" th:field="*{title}">
        <br>
        <label for="content">内容</label>
        <br>
        <textarea th:field="*{content}"></textarea>
        <br>
        <input type="submit" value="投稿">
    </form>
        <p><a th:href="@{/report/list}">一覧に戻る</a></p>
</body>
</html>
